<html>

<head>
    <title>Pengenalan Java Script</title>
    <style>
        .makered {
            color: red;
        }

        .hide {
            visibility: hidden;
        }

        .show {
            visibility: visible;
        }
    </style>

    <script>
        function ChangeStyle(pId, pClassName) {
            document.getElementById(pId).ClassName = pClassName;
            console.log(pId);
            console.log(pClassName);
            document.getElementById(pId).className = pClassName;
        }
    </script>
</head>

<body>

    <button type="button" onclick='ChangeStyle("baris1","makered")'>Pergi</button>
    <p id="baris1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
</body>
</html>
