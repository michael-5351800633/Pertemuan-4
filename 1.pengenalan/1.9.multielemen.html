<html>

<head>
    <title>Pengenalan Java Script</title>
    <style>
        .makered {
            color: red;
        }

        .hide {
            visibility: hidden;
        }

        .show {
            visibility: visible;
        }
    </style>

    <script>
        function ChangeAll(str) {
            document.getElementById("baris1").innerHTML = str;
            document.getElementById("baris2").innerHTML = str;
            document.getElementById("baris1").className = "makered";
            document.getElementById("baris2").className = "makered";
        }
    </script>
</head>

<body>

    <p id="baris1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    <br />
    <p id="baris2">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>

    <button type="button" onclick='ChangeAll("Hallo Hai")'>Ubah semua</button>
</body>
</html>
