<html>

<head>
    <title>Pengenalan Java Script</title>

    <script>
        function ChangeContent(id, num) {
            var x;
            x = 3;
            var res = num + x;
            document.getElementById(id).innerHTML = "3 + " + num + " = " + res;
            //document.getElementById(id).innerHTML = "3 + " + num + " = " + num + 3;
        }
    </script>
</head>

<body>
    <button type="button" onclick='ChangeContent("baris1", 500)'>pergi</button>
    <p id="baris1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
</body>
</html>
