<html>

<head>
    <title>Pengenalan Java Script</title>

    <script>
        function ChangeContent(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>
</head>

<body>
    <button type="button" onclick='ChangeContent("baris1", "Hello", "World")'>pergi</button>
    <p id="baris1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
</body>
</html>
