<html>

<head>
    <title>Objek Java Script</title>

    <script>

        var Person = {Email: "mb@gmail.com", Nim: "535180063", Nama: "MD"}

        function LoadObject() {
            document.getElementById("iPerson").Value =
            "Email: " + Person.Email + " " +
            "NIM: " + Person.Nim + " " +
            "Nama: " + Person.Nama;
        }
    </script>
</head>

<body>
    <button type="button" onclick='LoadObject()'>Load</button>
    <input type="text" id="iPerson" style="width: 550px;" readonly />
</body>
</html>
