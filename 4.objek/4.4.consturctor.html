<html>

<head>
    <title>Objek Java Script</title>

    <script>

        var saya;

        function Person(pEmail, pNim, pNama) {
            this.Email = pEmail;
            this.Nim = pNim;
            this.Nama = pNama;

            this.ValidasiData = function ()
            {
            if ((this.Email != "") && (this.Nim != "") && (this.Nama != "")) {
                return "OK";
            }else {
                return "No";
            }
            
            }
        }

        function CreateObject(){
            saya = new Person(pEmail, pNim, pNama);
        }

        function LoadObject() {
            document.getElementById("iPerson").Value =
            "Email: " + saya.Email + " " +
            "NIM: " + saya.Nim + " " +
            "Nama: " + saya.Nama;
            "Validasi: " + saya.ValidasiData();
        }

    </script>
</head>

<body>
    <input type="text" id="iEmail" placeholder="Masukkan Email" />
    <input type="text" id="iNim" placeholder="Masukkan NIM" />
    <input type="text" id="iNama" placeholder="Masukkan Nama" />

    <button type="button" 
        onclick='CreateObject(
            document.getElementById("iEmail").value,
            document.getElementById("iNim").value,
            document.getElementById("iPerson").value)'>Create</button>

    <br><br>

    <button type="button" onclick='LoadObject()'>Load</button>

    <input type="text" id="iPerson" style="width: 550px;" readonly />

</body>
</html>
