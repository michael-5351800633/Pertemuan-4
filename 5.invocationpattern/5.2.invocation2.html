<html>

<head>
    <title>Objek Java Script</title>

    <script>

        var Person = {

            Email: "",
            Nim: "",
            Nama: "",
            Hobbies: [],

            Addbio: function(pEmail, pNim, pNama){
                this.Email = pEmail;
                this.Nim = pNim;
                this.Nama = pNama;
            },

            AddHobby: function(pHobby) {
                this.Hobbies.push(pHobby);
            },

            Write: function(){
               var str = "Bio: " + this.Email + ", " + this.Nim + ", " + this.Nama;
               var hobb = "Hobbies: ";
               var item;
               for(item of this.Hobbies){
                   hobb += item + " ";
               }
               return str + " " + hobb;
            }
        }

        function Person(pEmail, pNim, pNama) {
            this.Email = pEmail;
            this.Nim = pNim;
            this.Nama = pNama;

            this.ValidasiData = function ()
            {
            if ((this.Email != "") && (this.Nim != "") && (this.Nama != "")) {
                return "OK";
            }else {
                return "No";
            }
            
            }
        }

        function AddbioInfo(pEmail, pNim, pNama){
            Person.Addbio(pEmail, pNim, pNama);
        }
        function AddHobby(pHobby){
            Person.AddHobby(pHobby);
        }

        function LoadObject() {
            document.getElementById("oResult").innerHTML = Person.Write();
        }

    </script>
</head>

<body>
    <input type="text" id="iEmail" placeholder="Masukkan Email" />

    <button type="button" onclick='LoadObject()'>Load</button>

</body>
</html>
