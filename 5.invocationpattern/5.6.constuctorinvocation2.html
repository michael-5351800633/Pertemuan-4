<html>

<head>
    <title>Objek Java Script</title>

    <script>
        function base() {
            this.value = 500;
        }

        var Child = new base();
    </script>
</head>

<body>
    <button type="button" onclick='document.getElementById("oResult").innerHTML=Child.value;'>addition</button>
    <br><br>
    <p id="oResult"></p>
</body>
</html>
